name: EAS Android Build Only

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      NODE_VERSION: "20"
      PROJECT_DIR: "."
      NPM_CONFIG_LEGACY_PEER_DEPS: "true"
      NPM_CONFIG_AUDIT: "false"
      EXPO_PROJECT_ID: ${{ secrets.EXPO_PROJECT_ID }}
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # Install deps (works with or without a lockfile)
      - name: Install dependencies
        working-directory: ${{ env.PROJECT_DIR }}
        shell: bash
        run: |
          set -euo pipefail
          if [ -f yarn.lock ]; then
            corepack enable
            yarn install --frozen-lockfile || yarn install
          elif [ -f pnpm-lock.yaml ]; then
            corepack enable
            pnpm install --frozen-lockfile || pnpm install
          else
            if [ -f package-lock.json ]; then
              npm ci --no-fund || npm i --no-fund
            else
              npm i --package-lock-only --no-fund
              npm i --no-fund
            fi
          fi

      # ✅ Fix AJV stack (ajv v8 + ajv-keywords v5 + schema-utils v4)
      - name: Ensure AJV v8 stack
        working-directory: ${{ env.PROJECT_DIR }}
        shell: bash
        run: |
          set -euo pipefail
          npm i -D ajv@^8.12.0 ajv-keywords@^5.1.0 schema-utils@^4.2.0 --no-fund
          npm ls ajv || true
          npm ls ajv-keywords || true
          npm ls schema-utils || true

      # ✅ Satisfy EAS probe for expo-dev-client (even for prod builds)
      - name: Ensure expo-dev-client present
        working-directory: ${{ env.PROJECT_DIR }}
        run: npm i -D expo-dev-client --no-fund || true

      - name: Install EAS CLI
        working-directory: ${{ env.PROJECT_DIR }}
        run: npm i -D eas-cli

      # Pin CLI in eas.json; set production android build to app-bundle & no dev-client
      - name: Normalize EAS config
        working-directory: ${{ env.PROJECT_DIR }}
        shell: bash
        run: |
          set -euo pipefail
          test -f eas.json
          node -e "const fs=require('fs');const p='eas.json';let o={};
          try{o=JSON.parse(fs.readFileSync(p,'utf8'))}catch(e){};
          o.cli=o.cli||{};
          if(!o.cli.version)o.cli.version='>=3.20.0';
          if(!o.cli.appVersionSource)o.cli.appVersionSource='remote';
          o.build=o.build||{};o.build.production=o.build.production||{};
          o.build.production.android=Object.assign({buildType:'app-bundle'},o.build.production.android||{});
          o.build.production.android.developmentClient=false;
          fs.writeFileSync(p,JSON.stringify(o,null,2));
          console.log('eas.json normalized');"

      - name: Verify Expo owner/project
        working-directory: ${{ env.PROJECT_DIR }}
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          set -euo pipefail
          npx eas whoami || true
          if [ -f app.json ]; then
            node -e "
              const fs=require('fs');const cp=require('child_process');const p='app.json';
              let j={};try{j=JSON.parse(fs.readFileSync(p,'utf8'))}catch(e){};
              j.expo=j.expo||{};
              if(!j.expo.slug){
                const pkg=JSON.parse(fs.readFileSync('package.json','utf8'));
                j.expo.slug=(pkg.name||'app').replace(/[^a-z0-9-]/gi,'-').toLowerCase();
              }
              if(!j.expo.owner){
                try{
                  const out=cp.execSync('npx eas whoami --json',{stdio:['ignore','pipe','pipe']}).toString();
                  const u=JSON.parse(out).username;if(u)j.expo.owner=u;
                }catch(e){}
              }
              const pid=process.env.EXPO_PROJECT_ID;
              if(pid){
                j.expo.extra=j.expo.extra||{};
                j.expo.extra.eas=j.expo.extra.eas||{};
                j.expo.extra.eas.projectId=pid;
              }
              fs.writeFileSync(p,JSON.stringify(j,null,2));
              console.log('app.json updated');
            "
          fi

      - name: Build Android AAB (production)
        working-directory: ${{ env.PROJECT_DIR }}
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EXPO_DEBUG: "1"
        run: npx eas build --platform android --profile production --non-interactive --wait

      - name: Show latest EAS build
        if: always()
        working-directory: ${{ env.PROJECT_DIR }}
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: npx eas build:list --limit 1 || true

      - name: Download latest Android AAB
        if: always()
        working-directory: ${{ env.PROJECT_DIR }}
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          mkdir -p build-outputs
          (cd build-outputs && npx eas build:download -p android --latest --non-interactive || true)
          ls -lh build-outputs || true

      - name: Upload AAB artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: build-outputs/*.aab
          if-no-files-found: warn
