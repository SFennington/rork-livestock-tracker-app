name: EAS Android Build & Submit

on:
  workflow_dispatch:
    inputs:
      track:
        description: 'Google Play track (internal, alpha, beta, production)'
        required: false
        default: 'alpha'
        type: choice
        options:
          - internal
          - alpha
          - beta
          - production
      skip_submit:
        description: 'Skip Google Play submission (build only)'
        required: false
        default: false
        type: boolean

jobs:
  build-and-submit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      NODE_VERSION: "22.20.0"
      PROJECT_DIR: "."
      TRACK: ${{ inputs.track || 'alpha' }}
      NPM_CONFIG_LEGACY_PEER_DEPS: "true"
      NPM_CONFIG_AUDIT: "false"
      HAS_PLAY_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
      EXPO_PROJECT_ID: ${{ secrets.EXPO_PROJECT_ID }}
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        working-directory: ${{ env.PROJECT_DIR }}
        run: npm ci --legacy-peer-deps || npm install --legacy-peer-deps

      - name: Verify EAS authentication
        working-directory: ${{ env.PROJECT_DIR }}
        run: eas whoami

      - name: Build Android AAB
        working-directory: ${{ env.PROJECT_DIR }}
        run: eas build --platform android --profile production --non-interactive --wait

      - name: Show latest build info
        if: always()
        working-directory: ${{ env.PROJECT_DIR }}
        run: eas build:list --limit 1 || true

      - name: Create Google Play service account file
        if: ${{ env.HAS_PLAY_KEY != '' && !inputs.skip_submit }}
        working-directory: ${{ env.PROJECT_DIR }}
        run: echo '${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}' > google-play-service-account.json

      - name: Submit to Google Play Store
        if: ${{ env.HAS_PLAY_KEY != '' && !inputs.skip_submit }}
        working-directory: ${{ env.PROJECT_DIR }}
        run: eas submit --platform android --latest --non-interactive

      - name: Cleanup service account file
        if: always()
        working-directory: ${{ env.PROJECT_DIR }}
        run: rm -f google-play-service-account.json

      - name: Build completed (submission skipped)
        if: ${{ inputs.skip_submit || env.HAS_PLAY_KEY == '' }}
        run: |
          echo "âœ… Build completed successfully!"
          if [ "${{ inputs.skip_submit }}" = "true" ]; then
            echo "Submission skipped (manual option selected)"
          else
            echo "Submission skipped (no GOOGLE_SERVICE_ACCOUNT_KEY secret configured)"
            echo "Add the secret to enable automatic submission to Google Play"
          fi
