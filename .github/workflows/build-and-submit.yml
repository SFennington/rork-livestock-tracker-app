name: Build and Submit to Google Play Store

on:
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile (production or preview)'
        required: false
        default: 'production'
        type: choice
        options:
          - production
          - preview
      skip_submit:
        description: 'Skip Google Play submission'
        required: false
        default: false
        type: boolean

jobs:
  build-and-submit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.20.0'

      - name: Install EAS CLI
        run: npm install -g eas-cli@latest

      - name: Install dependencies
        run: npm ci --legacy-peer-deps || npm install --legacy-peer-deps
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Verify EAS authentication
        run: eas whoami
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Create Google Service Account file
        if: ${{ !inputs.skip_submit }}
        run: echo '${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}' > google-play-service-account.json

      - name: Build Android app
        run: eas build --platform android --profile ${{ inputs.profile || 'production' }} --non-interactive --wait

      - name: Submit to Google Play Store
        if: ${{ !inputs.skip_submit }}
        run: eas submit --platform android --profile ${{ inputs.profile || 'production' }} --latest --non-interactive

      - name: Cleanup
        if: always()
        run: rm -f google-play-service-account.json

      - name: Build summary
        if: always()
        run: |
          echo "âœ… Build completed!"
          eas build:list --limit 1 || true
          if [ "${{ inputs.skip_submit }}" = "true" ] || [ -z "${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}" ]; then
            echo "ðŸ“¦ Submission skipped - build is ready for manual upload"
          else
            echo "ðŸš€ Submitted to Google Play Store"
          fi
