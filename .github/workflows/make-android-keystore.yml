name: Make Android Keystore
on:
  workflow_dispatch:
    inputs:
      keystore_filename:
        description: "Output JKS filename"
        required: false
        default: "livestocktracker-upload.jks"

jobs:
  make-keystore:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java (JDK)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Generate JKS
        env:
          STORE_PASS: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASS: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          DNAME: ${{ secrets.KEY_DNAME }}
        run: |
          : "${STORE_PASS:?Set KEYSTORE_PASSWORD secret}"
          : "${KEY_PASS:?Set KEY_PASSWORD secret}"
          : "${KEY_ALIAS:=upload}"
          : "${DNAME:=CN=LivestockTracker, OU=Rork, O=Rork, L=City, S=State, C=US}"
          keytool -genkeypair -v \
            -keystore "${{ github.event.inputs.keystore_filename }}" \
            -alias "${KEY_ALIAS}" \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -storepass "${STORE_PASS}" \
            -keypass "${KEY_PASS}" \
            -dname "${DNAME}"
          echo "Alias used: ${KEY_ALIAS}"

      - name: Upload JKS artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-keystore
          path: ${{ github.event.inputs.keystore_filename }}
