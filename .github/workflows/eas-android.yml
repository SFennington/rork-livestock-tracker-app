name: EAS Android Build & Submit

on:
  workflow_dispatch:

jobs:
  build-and-submit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      NODE_VERSION: "20"
      PROJECT_DIR: "."                 # Expo project is at repo root
      TRACK: "internal"                # internal | alpha | beta | production
      NPM_CONFIG_LEGACY_PEER_DEPS: "true"
      NPM_CONFIG_AUDIT: "false"
      HAS_PLAY_KEY: ${{ secrets.PLAY_SERVICE_ACCOUNT_JSON }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # One robust step: remove conflicting deps, set overrides, and install (works with/without lockfile)
      - name: Prepare deps (handle overrides + no-lockfile)
        working-directory: ${{ env.PROJECT_DIR }}
        shell: bash
        run: |
          set -euo pipefail
          # 1) Remove direct deps that collide with overrides (avoids EOVERRIDE)
          npm pkg delete dependencies.ajv || true
          npm pkg delete devDependencies.ajv || true
          npm pkg delete dependencies."ajv-keywords" || true
          npm pkg delete devDependencies."ajv-keywords" || true
          npm pkg delete dependencies."schema-utils" || true
          npm pkg delete devDependencies."schema-utils" || true

          # 2) Force known-good versions via overrides
          npm pkg set "overrides.ajv=^8.12.0"
          npm pkg set "overrides.ajv-keywords=^5.1.0"
          npm pkg set "overrides.schema-utils=^4.2.0"

          # 3) Install (choose path based on lockfile)
          if [ -f package-lock.json ]; then
            npm ci --no-fund || npm i --no-fund
          else
            npm i --package-lock-only --no-fund
            npm i --no-fund
          fi

          # 4) Ensure AJV stack is present in node_modules
          npm i -D ajv@^8.12.0 ajv-keywords@^5.1.0 schema-utils@^4.2.0 --no-fund

      - name: Check AJV versions
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          npm ls ajv || true
          npm ls ajv-keywords || true
          npm ls schema-utils || true

      - name: Install EAS CLI
        working-directory: ${{ env.PROJECT_DIR }}
        run: npm i -D eas-cli

      - name: EAS login
        working-directory: ${{ env.PROJECT_DIR }}
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: npx eas whoami || true

      - name: Validate & print resolved Expo config
        working-directory: ${{ env.PROJECT_DIR }}
        env:
          NODE_ENV: production
          APP_ENV: ci
        run: npx --yes expo@latest config --type public

      - name: Build Android AAB
        working-directory: ${{ env.PROJECT_DIR }}
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EXPO_DEBUG: "1"
        run: npx eas build --platform android --profile production --non-interactive --wait --log-level debug

      - name: Show latest EAS build (always)
        if: always()
        working-directory: ${{ env.PROJECT_DIR }}
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: npx eas build:list --limit 1 || true

      - name: Write Play service account JSON (if provided)
        if: ${{ env.HAS_PLAY_KEY != '' }}
        working-directory: ${{ env.PROJECT_DIR }}
        shell: bash
        run: |
          printf "%s" "${HAS_PLAY_KEY}" > google-play-key.json
          test -s google-play-key.json && echo "Key written."

      - name: Submit to Google Play (auto)
        if: ${{ env.HAS_PLAY_KEY != '' }}
        working-directory: ${{ env.PROJECT_DIR }}
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: npx eas submit --platform android --latest --track "${{ env.TRACK }}" --key google-play-key.json --non-interactive

      - name: Submission skipped note
        if: ${{ env.HAS_PLAY_KEY == '' }}
        run: echo "No PLAY_SERVICE_ACCOUNT_JSON secret; submission skipped. Download AAB from the EAS build page."

      - name: Upload npm logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: npm-debug-logs
          path: /home/runner/.npm/_logs/
          if-no-files-found: ignore
